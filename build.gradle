apply plugin: 'java'
apply plugin: 'maven'

group = 'jpnl'
version = '0.0.1-SNAPSHOT'

description = "Taylor P&L expansion"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {        
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.3.0-alpha0'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.2'
    compile group: 'com.sparkjava', name: 'spark-core', version:'2.7.1'
    compile group: 'org.apache.commons', name: 'commons-csv', version:'1.5'
    compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '5.0.4'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}

task copyDependencies(type: Copy, dependsOn: build) {
    from configurations.runtime
    into new File(".", "libs")
}

